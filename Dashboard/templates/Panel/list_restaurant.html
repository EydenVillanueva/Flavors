{% extends "Panel/base.html" %}

{% block title %}
  Restaurantes
{% endblock title %}

{% block content %}

 <div class="card shadow mb-4">
    <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">Lista de Restaurantes</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
              <thead>
                  <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <!--<th>Logo</th>-->
                    <th>Website</th>
                    <th>Options</th>
                  </tr>
              </thead>

              <tbody>
              {% for object in object_list %}
                  <tr>
                    <td>{{ object.name }}</td>
                    <td>{{ object.address }}</td>
                    <!--<td><img src="{{ object.logo_url }}"></td>-->
                    <td>{{ object.web_site }}</td>
                    <td align="center"><i class="fa fa-trash" aria-hidden="true"></i> <a><i class="fas fa-pen-square"></i></a></td>
                  </tr>
              {% endfor %}
              </tbody>
          </table>
        </div>
    </div>
 </div>
{% endblock content %}
