  {% load static %}
  <!-- Favicons -->
  <link href="{% static 'Dashboard/img/favicon.png' %}" rel="icon">
  <link href="{% static 'Dashboard/img/apple-toucch-icon.png' %}" rel="apple-touch-icon">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Poppins:300,400,500,700"
    rel="stylesheet">
  <!-- Bootstrap CSS File -->
  <link href="{% static 'Dashboard/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Libraries CSS Files -->
  <link href="{% static 'Dashboard/fonts/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
  <link href="{% static 'Dashboard/vendor/animate/animate.css' %}" rel="stylesheet">
  <!-- Main Stylesheet File -->
  <link href="{% static 'Dashboard/css/style.css' %}" rel="stylesheet">

{% block content %}
<form method="POST">
	{% csrf_token %}
	<h3>Are you sure delete {{ restaurant.name }} ?</h3>
	<button class="btn btn-green" type="submit">Yes</button>
	<a class="btn btn-danger" href="{% url 'Dashboard:delete_list_restaurant'%}">Cancel</a>
</form>
{% endblock %}
